name: CI - tests & failure diagnostics

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Make sure these secrets exist in your repo settings (see Step 2)
      GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Run tests
        id: run_tests
        run: |
          mkdir -p results
          pytest --junitxml=results/junit.xml --maxfail=1 || echo "pytest_failed"
        continue-on-error: true

      - name: Upload pytest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: results/junit.xml

      - name: Collect Railway logs on failure
        if: ${{ failure() }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          set -e
          curl -sL https://railway.app/install.sh | sh
          # login and fetch logs; adjust service/env names in Railway CLI if needed
          railway login --apiKey "${RAILWAY_TOKEN}" || echo "railway login failed"
          railway logs --lines 500 > railway-logs.txt || echo "railway logs failed"
      - name: Upload railway logs
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: railway-logs
          path: railway-logs.txt

      - name: Create GitHub issue for CI failure
        if: ${{ failure() }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const junitPath = 'results/junit.xml';
            const junit = fs.existsSync(junitPath) ? fs.readFileSync(junitPath, 'utf8') : '';
            const body = `Automated CI failure report

- Repository: ${process.env.GITHUB_REPOSITORY}
- Workflow: ${process.env.GITHUB_WORKFLOW}
- Branch / PR: ${process.env.GITHUB_REF}
- Commit: ${process.env.GITHUB_SHA}

Pytest excerpt (first 4000 chars):
